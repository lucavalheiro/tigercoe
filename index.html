<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Soluções IBM - Tire dúvidas com o TigerCoe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --verde-petroleo: #11403b;
      --verde-petroleo2: #1a5c53;
      --amarelo: #ffd600;
      --branco: #fff;
      --preto: #111;
      --cinza: #f7f7f7;
      --fonte: 'Segoe UI', Arial, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--fonte);
      background: var(--cinza);
      color: var(--preto);
    }
    header {
      background: linear-gradient(90deg, #11403b 0%, #1a5c53 100%);
      color: var(--amarelo);
      padding: 2.5rem 1rem 1.2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: relative;
    }
    .lang-switch {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      display: flex;
      gap: 0.5rem;
    }
    .lang-btn {
      background: var(--amarelo);
      color: var(--verde-petroleo);
      border: none;
      font-weight: bold;
      border-radius: 6px;
      padding: 0.3em 1em;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s, color 0.2s;
    }
    .lang-btn.active, .lang-btn:hover {
      background: var(--preto);
      color: var(--amarelo);
    }
    .main-content {
      max-width: 920px;
      margin: 2.5rem auto 2rem auto;
      padding: 0 1rem;
    }
    .solucao {
      background: var(--branco);
      margin-bottom: 2rem;
      padding: 2rem 2rem 1.5rem 2rem;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-left: 8px solid var(--verde-petroleo);
      transition: box-shadow 0.2s;
    }
    .solucao:hover {
      box-shadow: 0 4px 16px rgba(17,64,59,0.10);
    }
    .tag {
      display: inline-block;
      background: linear-gradient(90deg, #11403b 60%, #1a5c53 100%);
      color: var(--amarelo);
      padding: 0.2em 0.7em;
      border-radius: 12px;
      font-size: 0.95em;
      margin-bottom: 1em;
      margin-right: 0.5em;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    h2 {
      color: var(--verde-petroleo);
      margin-top: 0.2em;
      margin-bottom: 0.6em;
    }
    .solucao ul {
      margin: 0.3em 0 0.8em 1.2em;
      padding: 0;
    }
    .solucao strong {
      color: var(--verde-petroleo2);
    }
    @media (max-width: 700px) {
      .main-content { padding: 0 0.2rem; }
      .solucao { padding: 1.2rem 0.7rem 1rem 0.7rem; }
      .lang-switch { right: 1rem; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ptBtn = document.getElementById('pt-btn');
      const enBtn = document.getElementById('en-btn');
      const esBtn = document.getElementById('es-btn');
      const ptContent = document.getElementById('pt-content');
      const enContent = document.getElementById('en-content');
      const esContent = document.getElementById('es-content');
      ptBtn.addEventListener('click', function() {
        ptContent.style.display = '';
        enContent.style.display = 'none';
        esContent.style.display = 'none';
        ptBtn.classList.add('active');
        enBtn.classList.remove('active');
        esBtn.classList.remove('active');
      });
      enBtn.addEventListener('click', function() {
        ptContent.style.display = 'none';
        enContent.style.display = '';
        esContent.style.display = 'none';
        enBtn.classList.add('active');
        ptBtn.classList.remove('active');
        esBtn.classList.remove('active');
      });
      esBtn.addEventListener('click', function() {
        ptContent.style.display = 'none';
        enContent.style.display = 'none';
        esContent.style.display = '';
        esBtn.classList.add('active');
        ptBtn.classList.remove('active');
        enBtn.classList.remove('active');
      });
      // Default: PT
      ptBtn.classList.add('active');
      enContent.style.display = 'none';
      esContent.style.display = 'none';
    });
  </script>
</head>
<body>
  <header>
    <div class="lang-switch">
      <button class="lang-btn" id="pt-btn">Português</button>

    <h1>Catálogo de Soluções IBM - TD SYNNEX</h1>

  </header>
  <div class="main-content">
